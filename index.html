<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | The Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="brand-div">
            <h1 class="brand">Header Logo</h1>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Header Link One</a></li>
                <li><a href="#">Header Link Two</a></li>
                <li><a href="#">Header Link Three</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="about">
            <div class="about-blurb">
                <h1>This Website is Awesome</h1>
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color
                    is lower contrast.</p>
                <button>Sign Up</button>
            </div>
            <div class="about-img">
                <img src="https://picsum.photos/500/250?grayscale" alt="random grey image">
            </div>
        </div>

    </section>
</body>

</html>
